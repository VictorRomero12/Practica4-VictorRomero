<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado 2</title>
    <link rel="stylesheet" href="Css/style2.css">
</head>
<body>
    <section class="form-register">
        <h3>Formulario de Registros</h3>
        <p>Nombre: <input class="controls" type="text" name="nombres" id="nombres"></p>
        <p>Correo Electronico: <input class="controls" type="email" name="Correo" id="Correo"></p>
        <p>URL: <input class="controls" type="text" name="URL" id="URL" placeholder="Escribe el URL de su pagina"></p>
        
         <p>Fecha <input class="controls" type="date" name="fecha" id="fecha"></p>
        <p>Tiempo: <input class="controls" type="time" name="tiempo" id="tiempo"></p>
        <p>Fecha y Hora <input class="controls" type="datetime-local" name="fecha-hora" id="fecha-hora"></p>
        <form>
            <p>Mes: 
                <select class="controls">
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                </select>
            </p>
        </form>
        <form>
            <p>Semana
                <select class="controls">
                    <option>Domingo</option>
                    <option>Lunes</option>
                    <option>Martes</option>
                    <option>Miercoles</option>
                    <option>Jueves</option>
                    <option>Viernes</option>
                    <option>Sabado</option>
                </select>
            </p>
        </form>
   
    <p>Telefono <input class="controls" type="number" name="telefono" id="telefono"></p>
    <p>Termino de busqueda <input class="controls" type="text" name="busqueda" id="busqueda"></p>
    <p>Color: 
        <form class="controls">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
            <input type="submit" value="Enviar">
          </form>
          

    </p>
</section>
</body>
</html>
