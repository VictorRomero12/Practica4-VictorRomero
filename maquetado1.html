<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado1</title>
    <link rel="stylesheet" href="Css/style1.css">
</head>
<body>
    
    <section class="form-register">
     <main>
        <h3>Registro Formulario</h3>
        <p>Apellidos: <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Inserte sus apellidos"></p> 
        <p>Nombre: <input class="controls" type="text"  name="nombres" id="nombres" placeholder="Solo nombre"></p>
        <p>Fecha de Nacimiento: <input class="controls" type="date" name="fecha" id="fecha"></p>
       
        <form>
            <p>Pais de nacimiento:
                <select class="controls">
                    <option>Alemania</option>
                    <option>Brasil</option>
                    <option>Canada</option>
                    <option>Dinamarca</option>
                    <option>Francia</option>
                    <option>Inglaterra</option>
                    <option>México</option>
                    <option>Noruega</option>
                    <option>Portugal</option>
                </select>
            </p>
        </form>
        <p>Ciudad de Nacimiento: <input class="controls" type="text" name="nacimiento" id="nacimiento" placeholder="Ciudad de Nacimiento"></p>
       
        <form>
            <p >Nacionalidad:
                <select class="controls">
                    <option>Aleman</option>
                    <option>Brasileño</option>
                    <option>Canadiense</option>
                    <option>Danes</option>
                    <option>Frances</option>
                    <option>Ingles</option>
                    <option>Mexicana</option>
                    <option>Noruego</option>
                    <option>Portugues</option>                  
                </select>             
            </p>
        </form>
        
        <p>Pasaporte: <input class="controls" type="text" name="pasaporte" id="pasaporte" placeholder="Número de pasaporte"></p>
        
        <form>
            <p>Pais donde ha emitido su pasaporte:
                <select class="controls" name="nacionalidad">
                    <option>Aleman</option>
                    <option>Brasileño</option>
                    <option>Canadiense</option>
                    <option>Danes</option>
                    <option>Frances</option>
                    <option>Ingles</option>
                    <option>Mexicana</option>
                    <option>Noruego</option>
                    <option>Portugues</option> 
                </select>
            </p>
        </form>
        <p>Fecha donde se emisio su pasaporte: <input class="controls" type="date" name="emisir" id="emisir"></p>
        <p>Fecha de vencimiento de su pasaporte: <input class="controls" type="date" name="vencimiento" id="vencimeintp"></p>


       
        

       
       


     </main>  
       

    </section>
    
    
</body>
</html>
